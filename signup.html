<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Now</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just takes 30 seconds</p>

            </header>
            <main class="signupbody">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Ritik Singh" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="abc@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 4 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="create account">
                    </p>
                </form>
            </main>
            <footer class="signupfooter">
                <p>Already have an account <a href="#">Login</a></p>

            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>
    
</body>
</html>
